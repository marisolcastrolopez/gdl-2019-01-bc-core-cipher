<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CryptMail - Send secure emails</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
<!--Main Title of the App-->
<div id="main">
  <div id="headerbox">
    <span>CryptMail</span>
    <span style="text-align: center;">Send secure intern emails.</span>
  </div>
<article class="tabs">
<!--Encode Part-->
<button id="tabCrypt"><i class="fa fa-lock fa-lg" aria-hidden="true"></i>Encode</button>
  <section id="tab1" class="visible">
    <p>Text to encode:</p>
    <textarea id="toCipherText" name="textarea" rows="10" cols="50" placeholder="Write or paste your text here" required></textarea>
    <p>Encoding Key - Choose a number</p>
    <input id="cipherKey" class="keyCiphering" type="number" name="1" min="1" max="100" required>
    <button type="submit" id="cipherButton" class="buttonCiphering" name="button" value="">goCipherMe <i class="fas fa-arrow-down fa-lg"></i></button>
    <p>Your encoded email is:</p>
    <textarea id="cipherResult" name="textarea" rows="10" cols="50" placeholder="Encrypted email text result"></textarea>
  </section>
<!--Decode Part-->
<button id="tabUncrypt" class="deactivated"><i class="fa fa-unlock fa-lg" aria-hidden="true"></i>Decode</button>
  <section id="tab2" class="invisible">
    <p>Text to decode:</p>
    <textarea id="toUnCipherText" name="textarea" rows="10" cols="50" placeholder="Write or paste your text here" required></textarea>
    <p>Decoding Key - Enter your key</p>
    <input id="unCipherKey" class="keyCiphering" type="number" name="1" min="1" max="100">
    <button type="submit" id="unCipherButton" class="buttonCiphering" name="button" value="">goUnCipherMe <i class="fas fa-arrow-down fa-lg"></i></button>
    <p>Your decrypted message is:</p>
    <textarea id="unCipherResult" name="textarea" rows="10" cols="50" placeholder="Decrypted email text result" required></textarea>
  </section>
</article>
</div>
<!--JS-->
<script type="text/javascript" src="cipher.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
